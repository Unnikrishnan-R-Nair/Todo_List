<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Add</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap');

    body {
        font-family: 'Popins', sans-serif;
        /*background-color: rgba(52, 52, 116, 0.701);*/

        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);

        background-attachment: fixed;
    }

    .add-task {
        min-width: 300px;
    }
    
</style>

<body class="">

    
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6"> 
                <div class="add-task shadow rounded p-3 mt-5 bg-light">
                    <h2 class="text-center mb-3 mt-2 p-2 text-primary-emphasis lh-2"><span class="border rounded-5 px-3 py-2 bg-secondary-subtle">My Todo List</span></h2>
                    <h3 class="text-center mb-3 text-primary-emphasis">Add Task</h3>

                    {% if messages %}
            
                        {% for m in messages %}

                            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                                <strong>{{ m }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        
                        {% endfor %}
            
                    {% endif %}

                    <form action="" method="post" class="">
    
                        {% csrf_token %}

                        <label for="id_title">Title</label>
                        {{form.title}}
                        <label for="id_description">Description</label>
                        {{form.description}}
                        
    
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4 btn-sm">Add</button>
                            <a href="{% url 'home' %}"  class="btn btn-secondary btn-sm">Cancel</a>
                        </div>
    
                    </form>

                </div>
            </div>
            <div class="col-md-2 col-lg-3"></div>
        </div>
    </div>

    

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
