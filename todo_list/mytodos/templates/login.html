<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap');

    body {
        font-family: 'Popins', sans-serif;
        /*background-color: rgba(52, 52, 116, 0.701);*/
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        background-attachment: fixed;
    }

    form p:nth-of-type(2) {
        position: relative;
    }

    form p i {
        position: absolute;
        bottom: 9px; right: 9px;
        cursor: pointer;
    }

    .login-div {
        min-width: 300px;
    }

</style>

<body class="">


    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login-div shadow border border-2 rounded p-3 p-md-5 mt-5 bg-light">

                    <h2 class="text-center mb-3 mt-2 p-2 text-primary-emphasis lh-2"><span class="border rounded-5 px-3 py-2 bg-secondary-subtle">My Todo List</span></h2>
                    <h3 class="text-center mb-3 text-primary-emphasis">Sign In</h3>

                    <div>
                    {% if messages %}
                        
                        {% for m in messages %}
                            
                            {% if m.level == DEFAULT_MESSAGE_LEVELS.ERROR  %}
                                <div class="alert alert-danger alert-dismissible fade show text-center alert-message" role="alert">
                                    <strong>{{ m }}</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            
                            {% else %}

                            <div class="alert alert-success alert-dismissible fade show text-center alert-message" role="alert">
                                <strong>{{ m }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            {% endif %}
                        
                        {% endfor %}
            
                    {% endif %}

                    </div>
                    


                    <form action="" method="post" class="">

                        {% csrf_token %}

                        {{form.as_p}}

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4 btn">Login</button>
                            
                        </div>

                    </form>
                    <div class="mt-4 text-center">
                        <a href="{% url 'register' %}" class="text-success">Don't have an account? <span class="text-danger fw-bolder">Register</span></a>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-lg-3"></div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

    // message timer 

    if (document.querySelector('.alert-message')) {
        setTimeout(function(){
            document.querySelector('.alert-message button').click();
        },2000)
    }


    // password show and hide

    document.querySelector('form p:nth-of-type(2)').insertAdjacentHTML('afterbegin', '<i class="fa-solid fa-eye" title="Show"></i>')
    
   
    document.querySelector('form p i').addEventListener('click', function() {
        if (this.classList.contains('fa-eye')) {
            this.classList.replace('fa-eye', 'fa-eye-slash');
            document.querySelector('#id_password').setAttribute('type', 'text')
            this.setAttribute('title', 'Hide')
        } else {
            this.classList.replace('fa-eye-slash', 'fa-eye');
            document.querySelector('#id_password').setAttribute('type', 'password')
            this.setAttribute('title', 'Show')
            
        }
    })
  

</script>

</html>
